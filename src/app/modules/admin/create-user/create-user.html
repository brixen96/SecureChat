<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center">
    <button class="btn btn-secondary" (click)="goBack()"><fa-icon [icon]="faArrowLeft"></fa-icon> Back to Users</button>
    <h2>Create New User</h2>
    <div></div>
  </div>
  <hr>
  <div class="mt-4">
    <form [formGroup]="createUserForm" (ngSubmit)="onCreateUser()">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
        <button class="btn btn-primary" type="submit" [disabled]="createUserForm.invalid">Create</button>
      </div>
    </form>
    <div *ngIf="newUser" class="alert alert-success">
      User created successfully!<br>
      Username: {{ newUser.username }}<br>
      Password: {{ newUser.password }}
    </div>
    <div *ngIf="createUserError" class="alert alert-danger">
      {{ createUserError }}
    </div>
  </div>
</div>
