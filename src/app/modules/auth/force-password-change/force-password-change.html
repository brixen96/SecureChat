<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card shadow-sm" style="width: 22rem">
    <div class="card-body">
      <h1 class="card-title text-center mb-4">Change Password</h1>
      <p class="text-muted text-center">You must change your password before you can proceed.</p>
      <div *ngIf="changePasswordError" class="alert alert-danger" role="alert">
        {{ changePasswordError }}
      </div>
      <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" id="newPassword" formControlName="newPassword" class="form-control" />
        </div>
        <div *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched" class="text-danger mb-3">New password is required and must be at least 8 characters.</div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
        </div>
        <div *ngIf="changePasswordForm.hasError('mismatch') && changePasswordForm.get('confirmPassword')?.touched" class="text-danger mb-3">Passwords do not match.</div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
